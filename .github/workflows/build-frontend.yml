name: build-frontend

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - 'main'
    paths:
      - 'apps/frontend_node/**'

jobs:
  build-push-image:
    uses: ./.github/workflows/build-push-image.yml
    with:
      image_name: frontend
      build_context: ./apps/frontend_node

